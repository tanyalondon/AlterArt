<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="AlterArt Studio. Artist studio and club for artists, amateur and professional, in London, UK. Art studio, art classes, art session, drawing and painting classes for amateurs, art classes for parent and child, live nude model drawing, artist coffee hour. London">
    <meta name="keywords" content="AlterArt Studio. Artist studio and club for artists, amateur artist and professional artist, London, England">
    <title>AlterArt Studio</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <!--<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-picasso-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/icons8-picasso-16.png">

</head>

<body>
    <!-- Header section-->
    <header>
        <a href="index.html">
            <h1 id="logo">AlterArtStudio</h1>
        </a>
        <input type="checkbox" id ="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" style="margin-right: auto;">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!--Add navigation element-->
        <nav>
            <ul id="menu">
                <Li><a href="index.html">Home  </a></Li>
                <li><a href="works.html">Works</a></li>
                <li><a href="info.html" class="active"> Info</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Get in touch<i class="fa-solid fa-paintbrush"></i></h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="check-items">
                    <div>
                        <label for="news">Newsletter</label>
                        <input type="checkbox" name="info_preference" id="news" value="news" required>
                    </div>
                    <div>
                        <label for="model">Life Drawing</label>
                        <input type="checkbox" name="info_preference" id="model" value="model" required>
                    </div>
                    <div>
                        <label for="paint">Painting sessions</label>
                        <input type="checkbox" name="info_preference" id="paint" value="paint" required>
                    </div>
                    <div>
                        <label for="child">Parent&child art</label>
                        <input type="checkbox" name="info_preference" id="child" value="child" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Submit</button>
                <p>AlterArt Studio 99 Shoreditch High Street EC1 9JS</p>
            </form>
        </section>
    </main>

    <!-- Footer  with social media links-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>
</html>
